name: pocus

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  freezed_annotation: ^0.14.1
  json_annotation: ^4.0.1
  flutter_riverpod: ^0.13.1+1
  flutter_hooks: ^0.16.0
  percent_indicator: ^3.3.0-nullsafety.1
  unicons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.11.0
  build_runner: ^1.12.2
  freezed: ^0.14.1+1
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
